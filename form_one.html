<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>One form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">  
        <h2>One form validation</h2>

        <form action="javascript:alert('form sended')" id="form" novalidate>
            
            <fieldset>
                <label>Adres e-mail</label>
                    <input type="email" name="email"/>
            </fieldset>
            
            <fieldset>
                <label>Imię</label>
                    <input type="text" name="name"/>
            </fieldset>
            <fieldset>    
                <label>Temat</label>
                <select name="subject">
                    <option value="" disabled selected>-- Wybierz temat --</option>
                    <option value="pytanie">Pytanie</option>
                    <option value="support">Pomoc</option>
                </select>
            </fieldset>

            <fieldset>
                <label>Wiadomość</label>
                <textarea name="message"></textarea>
            </fieldset>
            <br/>            
            <input type="submit" class='button' />
        </form>
    </div>

	<script src="script_one.js"></script>	
    
</body>
</html>
